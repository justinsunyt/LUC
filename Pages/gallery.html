    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="/node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/node_modules/lightgallery/src/css/lightgallery.css" />
</head>
<body>
    <header>
        <nav id="nav">
            <ul class="nav-ul">
                <li><a href="/index.html">Home</li>
                <li><a href="/Pages/join.html">Join</a></li>
                <li><a href="/Pages/about.html">About</a></li>

                <li><a href="/Pages/gallery.html"><b>Gallery</b></a></li>
                <li><a href="/Pages/faq.html">FAQ</a></li>
            </ul>
        </nav>
        <nav id="mobile-nav">
            <ul class="mobile-nav-ul">
                <li><a href="/index.html">Home</li>
                <li><a href="/Pages/join.html">Join</a></li>
                <li><a href="/Pages/about.html">About</a></li>
                <li><a href="/Pages/leaders.html">Leaders</a></li>
                <li><a href="/Pages/alumni.html">Alumni</a></li>
                <li><a href="/Pages/gallery.html"><b>Gallery</b></a></li>
                <li><a href="/Pages/faq.html">FAQ</a></li>
            </ul>
        </nav>
        <button id="mobile-burger">
            <i class="fas fa-bars fa-lg"></i>
        </button>
    </header>
    <section>
        <h1 class="header">Gallery</h1>
        <div class="gallery-youtube">
            <a href="https://www.youtube.com/channel/UCiyQ4vOi9M4b1-pVWH7xVTA" target="_blank"><img style="width: 30px; height: 30px;"src="/Images/Logos/YouTube.svg"></a>
        </div>
        <div id="gallery" class="gallery-container"></div>
    </section>
    <footer>
        <ul>
            <li><a href="https://www.instagram.com/leadersunitedforchange/" target="_blank"><img src="/Images/Logos/Instagram.svg"></a></li>
            <li><a href="https://www.facebook.com/Leaders-United-for-Change-101677741498621/" target="_blank"><img src="/Images/Logos/Facebook.svg"></a></li>
            <li><a href="https://www.youtube.com/channel/UCiyQ4vOi9M4b1-pVWH7xVTA" target="_blank"><img src="/Images/Logos/YouTube.svg"></a></li>
            <li><a href="mailto:leadersunitedforchange@gmail.com" target="_blank"><img src="/Images/Logos/Gmail.svg"></a></li>
        </ul>
        <p>Copyright Â©2020 All rights reserved</p>
    </footer>
    <script>
        window.onscroll = () => scrollFunction()
        function scrollFunction() {
            if (document.documentElement.scrollTop > 60) {
                document.getElementById("nav").classList.add("nav-scrolled")
            } else {
                document.getElementById("nav").classList.remove("nav-scrolled")
            }
        }
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="/node_modules/lightgallery/src/js/lightgallery.js"></script>
    <script src="/node_modules/lightgallery/modules/lg-thumbnail.js"></script> 
    <script src="/node_modules/lightgallery/modules/lg-fullscreen.js"></script> 
    <script>
        $.ajax({
            url: "/Images/Gallery",
            success: function (data) {
                $(data).find("a").attr("href", function (i, val) {
                    if (val.match(/\.(jpe?g|png|gif)$/)) { 
                        $(".gallery-container").append("<a href='"+ val + "'><img class='gallery-img' src='"+ val +"'></a>")
                    } 
                })
                $("#gallery").lightGallery({
                    download: false,
                    hideBarsDelay: 3000
                })
            }
        })
        document.getElementById("mobile-burger").addEventListener("click", () => {
            document.getElementById("mobile-nav").classList.toggle("mobile-nav-show")
        })
    </script>
</body>
</html>
